<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button  color="primary">Login</button>
        <button mat-raised-button style='margin-left: 20px;' (click)='register()' color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
